group 'com.amberllo.store'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8


repositories {
    maven { url "http://repo.spring.io/libs-snapshot" }
    mavenCentral()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile 'org.springframework:spring-webmvc:4.3.6.RELEASE'
//    compile 'org.springframework:spring-context:4.3.6.RELEASE'


    compile 'org.springframework.boot:spring-boot-starter-web:1.4.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.4.1.RELEASE'

    compile 'org.springframework.boot:spring-boot-starter-aop:1.4.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.4.1.RELEASE'

    runtime 'mysql:mysql-connector-java:8.0.7-dmr'
}
